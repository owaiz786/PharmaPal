name: pharmaapp
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  http: ^1.5.0
  mobile_scanner: ^7.0.1
  intl: ^0.20.2
  image_picker: ^1.2.0
  flutter_chat_ui: ^2.9.1
  flutter_chat_types: ^3.6.2
  uuid: ^4.5.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.14.4

# âœ… flutter_launcher_icons must be at the top level, not inside dev_dependencies
flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/icon/logo.png"
  adaptive_icon_background: "#ffffff"
  adaptive_icon_foreground: "assets/icon/logo.png"

flutter:
  uses-material-design: true

  assets:
    - assets/icon/logo.png
